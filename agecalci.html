    <script type="text/javascript">
    function calci()
    {
        var dd = document.getElementById("dd").value;
        var mm = document.getElementById("mm").value;
        var yyyy = document.getElementById("yy").value;

        var byear = (dd/365 + mm/12 + yyyy);

        var td = new Date();

        var tdd = td.getDate();
        var tmm = td.getMonth();
        var tyyyy = td.getFullYear();

        var tyear = (tdd/365 + tmm/12 + tyyyy);   

        var cadd = tdd - dd;
        var amm = tmm - mm + 1;
        var ayyyy = tyyyy - yyyy;

        if(amm<0)
        {
            ayyyy = ayyyy - 1;
            amm = -amm;
        }
        if(cadd<0)
        {
            cadd = 30 + cadd;
            amm = amm - 1;
        }

        document.getElementById("out").innerHTML = "Your age is : " + ayyyy + " years " + amm + " months " + cadd + " days " ;
    }
    </script>
